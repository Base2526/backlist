langcode: th
status: true
dependencies:
  config:
    - field.storage.node.body
    - field.storage.node.field_id_card_number
    - field.storage.node.field_images
    - field.storage.node.field_merchant_bank_account
    - field.storage.node.field_sales_person_name
    - field.storage.node.field_sales_person_surname
    - field.storage.node.field_selling_website
    - field.storage.node.field_transfer_amount
    - field.storage.node.field_transfer_date
    - search_api.server.elasticsearch_server
  module:
    - node
    - search_api
id: content_back_list
name: content_back_list
description: ''
read_only: false
field_settings:
  body:
    label: รายละเอียดเพิ่มเติม
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  field_id_card_number:
    label: เลขบัตรประชาชนคนขาย
    datasource_id: 'entity:node'
    property_path: field_id_card_number
    type: text
    dependencies:
      config:
        - field.storage.node.field_id_card_number
  field_images:
    label: รูปภาพประกอบ
    datasource_id: 'entity:node'
    property_path: field_images
    type: integer
    dependencies:
      config:
        - field.storage.node.field_images
  field_merchant_bank_account:
    label: บัญชีธนาคารคนขาย
    datasource_id: 'entity:node'
    property_path: field_merchant_bank_account
    type: integer
    dependencies:
      config:
        - field.storage.node.field_merchant_bank_account
  field_sales_person_name:
    label: 'ชื่อบัญชี ผู้รับเงินโอน'
    datasource_id: 'entity:node'
    property_path: field_sales_person_name
    type: text
    dependencies:
      config:
        - field.storage.node.field_sales_person_name
  field_sales_person_surname:
    label: 'นามสกุล ผู้รับเงินโอน'
    datasource_id: 'entity:node'
    property_path: field_sales_person_surname
    type: text
    dependencies:
      config:
        - field.storage.node.field_sales_person_surname
  field_selling_website:
    label: เว็บไซด์ประกาศขายของ
    datasource_id: 'entity:node'
    property_path: field_selling_website
    type: text
    dependencies:
      config:
        - field.storage.node.field_selling_website
  field_transfer_amount:
    label: ยอดเงิน
    datasource_id: 'entity:node'
    property_path: field_transfer_amount
    type: decimal
    dependencies:
      config:
        - field.storage.node.field_transfer_amount
  field_transfer_date:
    label: วันโอนเงิน
    datasource_id: 'entity:node'
    property_path: field_transfer_date
    type: string
    dependencies:
      config:
        - field.storage.node.field_transfer_date
  nid:
    label: ไอดี
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  status:
    label: Published
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - back_list
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  html_filter:
    all_fields: false
    fields:
      - body
      - field_id_card_number
      - field_sales_person_name
      - field_sales_person_surname
      - field_selling_website
      - field_transfer_date
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignore_character:
    all_fields: false
    fields:
      - body
      - field_id_card_number
      - field_sales_person_name
      - field_sales_person_surname
      - field_selling_website
      - field_transfer_date
      - title
      - type
    ignorable: '[''¿¡!?,.:;]'
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
    weights:
      preprocess_index: -10
      preprocess_query: -10
  ignorecase:
    all_fields: false
    fields:
      - body
      - field_id_card_number
      - field_sales_person_name
      - field_sales_person_surname
      - field_selling_website
      - field_transfer_date
      - title
      - type
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    all_fields: false
    fields:
      - body
      - field_id_card_number
      - field_sales_person_name
      - field_sales_person_surname
      - field_selling_website
      - title
    ignored: ._-
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: -1
server: elasticsearch_server
